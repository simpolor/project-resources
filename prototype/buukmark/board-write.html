<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>purecss.io</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
	    <!--[if lte IE 8]>
	        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
	    <![endif]-->
	    <!--[if gt IE 8]><!-->
	        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
	    <!--<![endif]-->
		<link rel="stylesheet" href="css/stickyfooter.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/board.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		
	</head>
	<body>
		<div id="wrap">
			<div id="main">

				<div id="header">
					<div class="header-logo">
						<span>BUUKMARK</span>
					</div>
					<div class="header-member">
						<span>회원가입</span>
						<span>로그인</span>
					</div>
				</div><!-- #header -->

				<div id="nav">
					<div class="nav-menus">
						<span>전체 즐겨찾기</span>
						<span>나의 즐겨찾기</span>
						<span>자유게시판</span>
						<span>공지사항</span>
						<span>문의사항</span>
					</div>
				</div><!-- #nav -->

				<div id="section">
					<div class="board-nav">
						<div class="board-nav-title">
							<span>자유게시판 글쓰기</span>
						</div>
					</div>
					
					<div class="board-write">
						<table>
							<caption>게시판 글쓰기</caption>
							<colgroup>
								<col width="100%" />
							</colgroup>
							<thead>
								<tr>
									<th><input type="text" class="board-write-title" placeholder="제목" /></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><textarea class="board-write-content" placeholder="내용"></textarea></td>
								</tr>
							</tbody>
						</table>					
					</div>
					
					<div class="board-btn">
						<div class="board-btn-list">
							<div class="board-btn-group">
								<a href="">수정</a>
								<a href="">삭제</a>
								<a href="">목록</a>
							</div>
						</div>
					</div>
					
				</div><!-- #section -->

			</div><!-- #main -->
		</div><!-- #wrap -->

		<div id="footer">
			<div class="footer-copyright">
				<span>Copyright Simpolor</span>
			</div>
		</div><!-- #footer .pure-g -->

	</body>
</html>
