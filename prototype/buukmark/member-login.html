<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>purecss.io</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
	    <!--[if lte IE 8]>
	        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
	    <![endif]-->
	    <!--[if gt IE 8]><!-->
	        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
	    <!--<![endif]-->
		<link rel="stylesheet" href="css/stickyfooter.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/member.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		
	</head>
	<body>
		<div id="wrap">
			<div id="main">

				<div id="header">
					<div class="header-logo">
						<span>BUUKMARK</span>
					</div>
					<div class="header-member">
						<span>회원가입</span>
						<span>로그인</span>
					</div>
				</div><!-- #header -->

				<div id="nav">
					<div class="nav-menus">
						<span>전체 즐겨찾기</span>
						<span>나의 즐겨찾기</span>
						<span>자유게시판</span>
						<span>공지사항</span>
						<span>문의사항</span>
					</div>
				</div><!-- #nav -->

				<div id="section">
					<div class="member-nav">
						<div class="member-nav-title">
							<span>로그인</span>
						</div>
					</div>
					
					<div class="member-login">
						<form action="">
							<fieldset>
								<legend>로그인</legend>
								<p>
									<input type="text" class="member-login-input" placeholder="아이디" />
								</p>
								<p>
									<input type="text" class="member-login-input" placeholder="비밀번호" />
								</p>
								<p>
									<button class="member-login-btn">로그인</button>
								</p>
								
							</fieldset>
						</form>
					</div>
					
					<div class="member-btn">
						<div class="member-btn-list">
							<div class="member-btn-group">
								<a href="">아이디/비밀번호 찾기</a>
								<a href="">회원가입</a>
							</div>
						</div>
					</div>
					
				</div><!-- #section -->

			</div><!-- #main -->
		</div><!-- #wrap -->

		<div id="footer">
			<div class="footer-copyright">
				<span>Copyright Simpolor</span>
			</div>
		</div><!-- #footer .pure-g -->

	</body>
</html>
