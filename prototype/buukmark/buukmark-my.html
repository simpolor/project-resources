	<body>
		<div id="wrap">
			<div id="main">

				<div id="header">
					<div class="header-logo">
						<span>BUUKMARK</span>
					</div>
					<div class="header-member">
						<span>회원가입</span>
						<span>로그인</span>
					</div>
				</div><!-- #header -->

				<div id="nav">
					<div class="nav-menus">
						<span>전체 즐겨찾기</span>
						<span>나의 즐겨찾기</span>
						<span>자유게시판</span>
						<span>공지사항</span>
						<span>문의사항</span>
					</div>
				</div><!-- #nav -->

				<div id="section">
					<div class="bookmark-mySearch">
						<form action="">
							<fieldset>
								<legend>북마크 검색</legend>
								<p>
									<select class="bookmark-mySearch-condition">
										<option>검색조건</option>
									</select>
									<input type="text" class="bookmark-mySearch-word" placeholder="설명" />
									<button class="pure-button bookmark-mySearch-btn">검색</button>
									<a href="#bookmark-add" rel="modal:open" class="pure-button bookmark-myAdd-btn" onclick="ex1();">+</a>
								</p>
							</fieldset>
						</form>
					</div>
					
					<div id="bookmark-add" class="bookmark-add" style="display: none;">
						<form action="">
							<fieldset>
								<legend>북마크 검색</legend>
								<p>
									<select class="bookmark-add-type">
										<option>유형선택</option>
									</select>
									<input type="text" class="bookmark-add-category" placeholder="카테고리" />
									<input type="text" class="bookmark-add-description" placeholder="설명" />
									<button class="pure-button bookmark-add-btn">등록</button>
								</p>
								<p>
									<input type="text" class="bookmark-add-url" placeholder="URL" />
								</p>
							</fieldset>
						</form>
					</div>
					
					<div class="bookmark-list">
						<table>
							<caption>북마크 목록</caption>
							<colgroup>
								<col width="20%" />
								<col width="80%" />
							</colgroup>
							<thead>
								<tr>
									<th>제목</th>
									<th>내용</th>
								</tr>
							</thead>
							<tbody>
