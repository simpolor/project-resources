<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>purecss.io</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../static/css/stickyfooter.css">
		<link rel="stylesheet" href="../../static/css/layout.css">
		<link rel="stylesheet" href="../../static/css/match.css">
	</head>
	<body>
		<div id="wrap">
			<div id="main">

				<div id="header">
					<div class="logo">
						<span>SSFC</span>
					</div>
				</div><!-- #header -->

				<div id="contents">
					<div id="main-section">

						<div class="match-player-list">
							<table>
								<thead>
									<tr>
										<th>순서</th>
										<th>이름</th>
										<th>팀</th>
										<th>참석 시간</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>1</td>
										<td>서두원</td>
										<th>홈</th>
										<td>2023-03-27 06:00:00</td>
									</tr>
									<tr>
										<td>2</td>
										<td>홍순일</td>
										<th>어웨이</th>
										<td>2023-03-27 06:05:00</td>
									</tr>
									<tr>
										<td>3</td>
										<td>박석영</td>
										<th>홈</th>
										<td>2023-03-27 06:10:00</td>
									</tr>
								</tbody>
							</table>

							<div class="buttons">
								<button class="pure-button">목록</button>
							</div>
						</div><!-- .match-player-list -->

					</div><!-- #section -->
				</div><!-- #contents -->

			</div><!-- #main -->
		</div><!-- #wrap -->

		<div id="footer">
			<div class="pure-g" style="text-align: center; line-height: 50px;">
				<div class="pure-u-1">
					Footer
				</div>
			</div>
		</div><!-- #footer -->
	</body>
</html>
