<head>

	<meta name="description"

	<div id="layout">

					<li class="pure-menu-item">

			</div>
		</div>

		<div id="main">
			<div class="header">
				<div class="gnb">
					<i class="fa fa-user-circle-o" aria-hidden="true"></i>

			</div>

				<h2>
					회원
					<small>상세보기</small>
				</h2>
				
				<div class="section">
					<div class="pure-form  pure-board-view">

							<div class="pure-u-1-5">
								<b>아이디</b>
							</div>
							<div class="pure-u-4-5">
								<span>identification</span>
							</div>
					    </div>
					    <div class="pure-g">
							<div class="pure-u-1-5">
								<b>이름</b>
							</div>
							<div class="pure-u-4-5">

					    </div>
					    <div class="pure-g">
							<div class="pure-u-1-5">
								<b>이메일</b>
							</div>
							<div class="pure-u-4-5">

							</div>
					    </div>
					     <div class="pure-g">

								<b>가입일</b>
							</div>

								<b>탈퇴유무</b>

							<div class="pure-u-4-5">
								<span></span>
							</div>
					    </div>
					</div>
					
					<div class="pure-btn-group">
						<a href="admin-member-write.html" class="pure-button">수정</a>
