<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="A layout example with a side menu that hides on mobile, just like the Pure website.">
	<title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
	
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/layouts/admin-layout.css">
	<link rel="stylesheet" href="css/layouts/admin-section.css">
	<link rel="stylesheet" href="css/layouts/admin-board.css">
	<link rel="stylesheet" href="../../purecss-extension/css/purecss-common.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#jstree').jstree({
				'core' : {
					'data' : [ {
						"text" : "최상위",
						"state" : { "opened" : true },
						"children" : [ 
							{
								"text" : "Child node 1"
							}, {
								"text" : "Child node 2"
							} 
						]
					} ]
				}
			});
		});
	</script>
</head>
<body>

	<div id="layout">
		<div id="menu">
			<div class="pure-menu">
				<a class="pure-menu-heading" href="#">PURE ADMIN</a>
				<ul class="pure-menu-list">
					<li class="pure-menu-item menu-item-divided pure-menu-selected">
						<a href="./admin-menu.html" class="pure-menu-link">메뉴</a>
					</li>
					<li class="pure-menu-item">
						<a href="admin-content-list.html" class="pure-menu-link">콘텐츠</a>
					</li>
					<li class="pure-menu-item">
						<a href="admin-board-list.html" class="pure-menu-link">게시판</a>
					</li>
					<li class="pure-menu-item">
						<a href="admin-member-list.html" class="pure-menu-link">회원</a>
					</li>
					<li class="pure-menu-item">
						<a href="#" class="pure-menu-link">통계</a>
					</li>
					<li class="pure-menu-item">
						<a href="admin-site.html" class="pure-menu-link">사이트</a>
					</li>
				</ul>
			</div>
		</div>

		<div id="main">
			<div class="header">
				<div class="gnb">
					<i class="fa fa-user-circle-o" aria-hidden="true"></i>
					<a href="#">user</a>
				</div>
			</div>
			
			<div class="content">
				<h2>
					메뉴
					<small>설정</small>
				</h2>
				
				<div class="section">
					<div class="pure-form pure-board-write">
						<div class="pure-g">
							<div class="pure-u-2-5">
								<div id="jstree">
									
								</div>
								
								 <div class="pure-btn-group">
									<a href="#" class="pure-button">추가</a>
									<a href="#" class="pure-button">수정</a>
									<a href="#" class="pure-button">삭제</a>
								</div>
							</div>
							<div class="pure-u-3-5">
								<div class="pure-g">
									<div class="pure-u-1-3">
										<b>메뉴명</b>
									</div>
									<div class="pure-u-2-3">
										<input class="pure-input-1" type="text" placeholder="">
									</div>
								</div>
								<div class="pure-g">
									<div class="pure-u-1-3">
										<b>상위 메뉴명</b>
									</div>
									<div class="pure-u-2-3">
										<span>최상위 메뉴명</span>
									</div>
								</div>
								<div class="pure-g">
									<div class="pure-u-1-3">
										<b>경로 선택</b>
									</div>
									<div class="pure-u-1-2">
										<input class="pure-input-1" type="text" placeholder="">
									</div>
									<div class="pure-u-1-6">
										<button type="button" class="pure-button pure-button-primary">선택</button>
									</div>
								</div>
								
								
								 <div class="pure-btn-group">
									<a href="#" class="pure-button">저장</a>
									<a href="#" class="pure-button">취소</a>
								</div>
							</div>
					    </div>
					</div>
					
					
				</div><!-- .section -->
				
			</div><!-- .content -->
			
		</div><!-- .main -->
	</div>
	
</body>
</html>
