<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="A layout example with a side menu that hides on mobile, just like the Pure website.">
	<title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
	
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/layouts/admin-layout.css">
	<link rel="stylesheet" href="css/layouts/admin-section.css">
	<link rel="stylesheet" href="css/layouts/admin-board.css">
	<link rel="stylesheet" href="../../purecss-extension/css/purecss-common.css">
</head>
<body>

	<div id="layout">
		<div id="menu">
			<div class="pure-menu">
				<a class="pure-menu-heading" href="#">PURE ADMIN</a>
				<ul class="pure-menu-list">
					<li class="pure-menu-item">
						<a href="admin-menu.html" class="pure-menu-link">메뉴</a>
					</li>
					<li class="pure-menu-item">
						<a href="admin-content-list.html" class="pure-menu-link">콘텐츠</a>
					</li>
					<li class="pure-menu-item">
						<a href="admin-board-list.html" class="pure-menu-link">게시판</a>
					</li>
					<li class="pure-menu-item menu-item-divided pure-menu-selected">
						<a href="admin-member-list.html" class="pure-menu-link">회원</a>
					</li>
					<li class="pure-menu-item">
						<a href="#" class="pure-menu-link">통계</a>
					</li>
					<li class="pure-menu-item">
						<a href="admin-site.html" class="pure-menu-link">사이트</a>
					</li>
				</ul>
			</div>
		</div>

		<div id="main">
			<div class="header">
				<div class="gnb">
					<i class="fa fa-user-circle-o" aria-hidden="true"></i>
					<a href="#">user</a>
				</div>
			</div>
			
			<div class="content">
				<h2>
					회원
					<small>등록</small>
				</h2>
				
				<div class="section">
					<div class="pure-form  pure-board-write">
						<div class="pure-g">
							<div class="pure-u-1-5">
								<b>아이디</b>
							</div>
							<div class="pure-u-2-5">
								<input class="pure-input-1" type="text" placeholder="영문소문자">
							</div>
							<div class="pure-u-2-5">
								<small>중복되는 아이디가 있습니다.</small>
							</div>
					    </div>
					    <div class="pure-g">
							<div class="pure-u-1-5">
								<b>비밀번호</b>
							</div>
							<div class="pure-u-2-5">
								<input class="pure-input-1" type="text" placeholder="영문 숫자 특수문자(Shift+숫자)">
							</div>
					    </div>
					    <div class="pure-g">
							<div class="pure-u-1-5">
								<b>비밀번호 확인</b>
							</div>
							<div class="pure-u-2-5">
								<input class="pure-input-1" type="text" placeholder="비밀번호 확인">
							</div>
					    </div>
					    <div class="pure-g">
							<div class="pure-u-1-5">
								<b>이메일</b>
							</div>
							<div class="pure-u-2-5">
								<input class="pure-input-1" type="text" placeholder="이메일 형식">
							</div>
							<div class="pure-u-2-5">
								<small>중복되는 이메일이 있습니다.</small>
							</div>
					    </div>
					    
					    <div class="pure-g">
							<div class="pure-u-1-5">
								<b>권한</b>
							</div>
							<div class="pure-u-2-5">
								<input class="pure-input-1" type="text" placeholder="사용자 권한">
							</div>
							<div class="pure-u-2-5">
								<button type="button" class="pure-button pure-button-primary">권한선택</button>
							</div>
					    </div>
					</div>
					
					<div class="pure-btn-group">
						<a href="admin-member-view.html" class="pure-button">등록</a>
						<a href="#" class="pure-button">취소</a>
					</div>
				</div><!-- .section -->
				
			</div><!-- .content -->
			
		</div><!-- .main -->
	</div>

</body>
</html>
