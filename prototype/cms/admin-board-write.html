<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="A layout example with a side menu that hides on mobile, just like the Pure website.">
	<title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
	
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/layouts/admin-layout.css">
	<link rel="stylesheet" href="css/layouts/admin-section.css">
	<link rel="stylesheet" href="css/layouts/admin-board.css">
	<link rel="stylesheet" href="../../purecss-extension/css/purecss-common.css">
</head>
<body>

	<div id="layout">
		<div id="menu">
			<div class="pure-menu">
				<a class="pure-menu-heading" href="#">PURE ADMIN</a>
				<ul class="pure-menu-list">
					<li class="pure-menu-item">
						<a href="admin-menu.html" class="pure-menu-link">메뉴</a>
					</li>
					<li class="pure-menu-item">
						<a href="admin-content-list.html" class="pure-menu-link">콘텐츠</a>
					</li>
					<li class="pure-menu-item menu-item-divided pure-menu-selected">
						<a href="admin-board-list.html" class="pure-menu-link">게시판</a>
					</li>
					<li class="pure-menu-item">
						<a href="admin-member-list.html" class="pure-menu-link">회원</a>
					</li>
					<li class="pure-menu-item">
						<a href="#" class="pure-menu-link">통계</a>
					</li>
					<li class="pure-menu-item">
						<a href="admin-site.html" class="pure-menu-link">사이트</a>
					</li>
				</ul>
			</div>
		</div>

		<div id="main">
			<div class="header">
				<div class="gnb">
					<i class="fa fa-user-circle-o" aria-hidden="true"></i>
					<a href="#">user</a>
				</div>
			</div>
			
			<div class="content">
				<h2>
					게시판
					<small>등록</small>
				</h2>
				
				<div class="section">
					<div class="pure-form  pure-board-write">
						<div class="pure-g">
							<div class="pure-u-1-5">
								<b>게시판명</b>
							</div>
							<div class="pure-u-2-5">
								<input class="pure-input-1" type="text" placeholder="">
							</div>
					    </div>
					    
					    <div class="pure-g">
							<div class="pure-u-1-5">
								<b>댓글</b>
							</div>
							<div class="pure-u-4-5">
								<label for="label1-1">사용</label>
							   	<input id="label1-1" type="radio" name="comment_use_yn" value="Y" />
							   	<label for="label1-2">미사용</label>
							   	<input id="label1-2" type="radio" name="comment_use_yn" value="N" checked="checked" />
							</div>
					    </div>
					    
					    <div class="pure-g">
							<div class="pure-u-1-5">
								<b>답글</b>
							</div>
							<div class="pure-u-4-5">
								<label for="label3-1">사용</label>
							   	<input id="label3-1" type="radio" name="reply_use_yn" value="Y" />
							   	<label for="label3-2">미사용</label>
							   	<input id="label3-2" type="radio" name="reply_use_yn" value="N" checked="checked" />
							</div>
					    </div>
					    
					    <div class="pure-g">
							<div class="pure-u-1-5">
								<b>비밀글</b>
							</div>
							<div class="pure-u-4-5">
								<label for="label2-1">사용</label>
							   	<input id="label2-1" type="radio" name="secret_use_yn" value="Y" />
							   	<label for="label2-2">미사용</label>
							   	<input id="label2-2" type="radio" name="secret_use_yn" value="N" checked="checked" />
							</div>
					    </div>
					    
					    <div class="pure-g">
							<div class="pure-u-1-5">
								<b>페이지 갯수</b>
							</div>
							<div class="pure-u-1-5">
								<input class="pure-input-1" type="text" placeholder="">
							</div>
					    </div>
					    
					    <div class="pure-g">
							<div class="pure-u-1-5">
								<b>목록 갯수</b>
							</div>
							<div class="pure-u-1-5">
								<input class="pure-input-1" type="text" placeholder="">
							</div>
					    </div>
					    
					</div>
					
					<div class="pure-btn-group">
						<a href="#" class="pure-button">등록</a>
						<a href="#" class="pure-button">취소</a>
					</div>
				</div><!-- .section -->
				
			</div><!-- .content -->
			
		</div><!-- .main -->
	</div>

</body>
</html>
