<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>purecss.io</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../layouts/layout-2/css/stickyfooter.css">
    <link rel="stylesheet" href="../../layouts/layout-2/css/layout.css">
    <link rel="stylesheet" href="../../pureness/css/pureness.css">
    <link rel="stylesheet" href="css/pureness-mypage.css">
    <style type="text/css">
        #content {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="main">

        <div id="header">
            <div class="pure-g" style="text-align: center; line-height: 50px;">
                <div class="pure-u-1">
                    Header
                </div>
            </div>
        </div><!-- #header -->

        <div id="nav">
            <div class="pure-g" style="text-align: center; line-height: 50px;">
                <div class="pure-u-1">
                    Nav
                </div>
            </div>
        </div><!-- #nav -->

        <div id="content">
            <div id="main-section">
                <div class="pureness-mypage-title">
                    <h2>나의 정보</h2>
                </div><!-- .pureness-mypage-title -->

                <form>
                    <div class="pure-form pureness-mypage-form">
                        <div class="pure-g">
                            <div class="pure-u-1">
                                <input class="pure-input-1" type="password" placeholder="기존 비밀번호">
                            </div>
                            <div class="pure-u-1">
                                <span class="error">기존 비밀번호가 일치하지 않습니다.</span>
                            </div>
                        </div>
                        <div class="pure-g">
                            <div class="pure-u-1">
                                <input class="pure-input-1" type="password" placeholder="변경할 비밀번호">
                            </div>
                            <div class="pure-u-1">
                                <span class="error">사용할 수 없는 비밀번호입니다.</span>
                            </div>
                        </div>
                        <div class="pure-g">
                            <div class="pure-u-1">
                                <input class="pure-input-1" type="password" placeholder="비밀번호 확인">
                            </div>
                            <div class="pure-u-1">
                                <span class="error">두 비밀번호가 일치하지 않습니다.</span>
                            </div>
                        </div>
                    </div><!-- .pureness-mypage-form -->
                </form>

                <div class="pureness-mypage-buttons">
                    <div class="pure-g">
                        <div class="pure-u-1">
                            <button class="pure-button pure-button-primary full">수정</button>
                            <button class="pure-button full">내정보</button>
                        </div>
                    </div>
                </div><!-- .pureness-mypage-buttons -->

            </div><!-- #content -->
        </div><!-- #section -->

    </div><!-- #main -->
</div><!-- #wrap -->

<div id="footer">
    <div class="pure-g" style="text-align: center; line-height: 50px;">
        <div class="pure-u-1">
            Footer
        </div>
    </div>
</div><!-- #footer -->

</body>
</html>
