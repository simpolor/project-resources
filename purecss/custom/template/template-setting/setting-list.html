<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>purecss.io</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../layouts/layout-2/css/stickyfooter.css">
	<link rel="stylesheet" href="../../layouts/layout-2/css/layout.css">
	<link rel="stylesheet" href="../../pureness/css/pureness.css">
	<link rel="stylesheet" href="../../component/css/pureness-pagination.css">
	<link rel="stylesheet" href="css/pureness-setting.css">
	<style type="text/css">
		#content {
			max-width: 1000px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div id="wrap">
	<div id="main">

		<div id="header">
			<div class="pure-g" style="text-align: center; line-height: 50px;">
				<div class="pure-u-1">
					Header
				</div>
			</div>
		</div><!-- #header -->

		<div id="nav">
			<div class="pure-g" style="text-align: center; line-height: 50px;">
				<div class="pure-u-1">
					Nav
				</div>
			</div>
		</div><!-- #nav -->

		<div id="content">
			<div id="main-section">
				<div class="pureness-setting-title">
					<h2>설정 리스트</h2>
				</div><!-- .pureness-join-title -->

				<form class="pure-form pure-g pureness-setting-search">
					<div class="pure-u-1-4">
						<select id="state">
							<option>검색조건</option>
						</select>
					</div>
					<div class="pure-u-5-8">
						<input type="text" placeholder="검색내용">
					</div>
					<div class="pure-u-1-8">
						<button type="submit" class="pure-button">검색</button>
					</div>
				</form><!-- .pureness-setting-search -->

				<table class="pure-table pure-table-horizontal pureness-setting-list">
					<colgroup>
						<col width="10%" />
						<col width="45%" />
						<col width="13%" />
						<col width="17%" />
						<col width="15%" />
					</colgroup>

					<thead>
						<tr>
							<th>번호</th>
							<th>게시판명</th>
							<th>생성자</th>
							<th>생성일</th>
							<th></th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td>1</td>
							<td class="title">자유게시판</td>
							<td>관리자</td>
							<td>2018-03-24</td>
							<td>
								<i class="fa fa-pencil" aria-hidden="true"></i>
								<i class="fa fa-trash" aria-hidden="true"></i>
							</td>
						</tr>

						<tr>
							<td>2</td>
							<td class="title">공지사항</td>
							<td>관리자</td>
							<td>2018-03-24</td>
							<td>
								<i class="fa fa-pencil" aria-hidden="true"></i>
								<i class="fa fa-trash" aria-hidden="true"></i>
							</td>
						</tr>

						<tr>
							<td>3</td>
							<td class="title">문의사항</td>
							<td>관리자</td>
							<td>2018-03-24</td>
							<td>
								<i class="fa fa-pencil" aria-hidden="true"></i>
								<i class="fa fa-trash" aria-hidden="true"></i>
							</td>
						</tr>
					</tbody>
				</table><!-- .pureness-setting-list -->

				<div id="pagination" class="pureness-pagination">
					<ul>
						<li class=""><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
						<li class=""><a href="#"><i class="fa fa-angle-left"></i></a></li>

						<li class="active"><a>1</a></li>
						<li><a>2</a></li>
						<li><a>3</a></li>
						<li><a>4</a></li>
						<li><a>5</a></li>

						<li class=""><a href="#"><i class="fa fa-angle-right"></i></a></li>
						<li class="disabled"><a href="#"><i class="fa fa-angle-double-right"></i></a></li>
					</ul>
				</div><!-- #pagination -->

				<div class="pureness-setting-title">
					<h3>설정 등록/수정</h3>
				</div><!-- .pureness-join-title -->

				<form id="registerForm" action="#" method="post" class="pure-form pureness-setting-form">
					<div class="pure-g">
						<div class="pure-u-1-6">
							<span class="title">게시판명1</span>
						</div>
						<div class="pure-u-1-3">
							<input class="pure-input-1-1" type="text" placeholder="게시판명1">
						</div>
						<div class="pure-u-1-6">
							<span class="title">게시판명2</span>
						</div>
						<div class="pure-u-1-3">
							<input class="pure-input-1-1" type="text" placeholder="게시판명2">
						</div>
					</div>
					<div class="pure-g">
						<div class="pure-u-1-6">
							<span class="title">게시판명3</span>
						</div>
						<div class="pure-u-5-6">
							<input class="pure-input-1-1" type="text" placeholder="게시판명3">
						</div>
					</div>
				</form><!-- .pureness-board-form -->


				<div class="pureness-setting-buttons">
					<buttons class="pure-button">취소</buttons>
					<buttons class="pure-button pure-button-primary">등록</buttons>
				</div><!-- pure-btn-group -->

			</div><!-- #content -->
		</div><!-- #section -->

	</div><!-- #main -->
</div><!-- #wrap -->

<div id="footer">
	<div class="pure-g" style="text-align: center; line-height: 50px;">
		<div class="pure-u-1">
			Footer
		</div>
	</div>
</div><!-- #footer -->

</body>
</html>
