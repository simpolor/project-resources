<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>purecss.io</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../layouts/layout-2/css/stickyfooter.css">
    <link rel="stylesheet" href="../../layouts/layout-2/css/layout.css">
    <link rel="stylesheet" href="../../pureness/css/pureness.css">
    <link rel="stylesheet" href="../../component/css/pureness-pagination.css">
    <link rel="stylesheet" href="../../component/css/pureness-search.css">
    <link rel="stylesheet" href="css/pureness-member.css">
    <style type="text/css">
        #content {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="main">

        <div id="header">
            <div class="pure-g" style="text-align: center; line-height: 50px;">
                <div class="pure-u-1">
                    Header
                </div>
            </div>
        </div><!-- #header -->

        <div id="nav">
            <div class="pure-g" style="text-align: center; line-height: 50px;">
                <div class="pure-u-1">
                    Nav
                </div>
            </div>
        </div><!-- #nav -->

        <div id="content">
            <div id="main-section">
                <div class="pureness-member-title">
                    <h2>나의 정보</h2>
                </div><!-- .pureness-member-title -->

                <form class="pure-form pureness-member-form">
                    <div class="pure-g">
                        <div class="pure-u-1">
                            <span class="title">아이디</span>
                            <span class="content">sypark</span>
                        </div>
                    </div>
                    <div class="pure-g">
                        <div class="pure-u-1">
                            <input class="pure-input-1" type="text" placeholder="이름" value="박이름">
                        </div>
                    </div>
                    <div class="pure-g">
                        <div class="pure-u-1">
                            <input class="pure-input-1" type="text" placeholder="이메일" value="abc@gmail.com">
                        </div>
                    </div>
                    <div class="pure-g">
                        <div class="pure-u-1">
                            <span class="title">권한</span>
                            <label for="checkbox1">
                                <input type="checkbox" id ="checkbox1" value="ROLE_USER" class="pure-input-1-5" />
                                ROLE_USER
                            </label>
                            <label for="checkbox2">
                                <input type="checkbox" id="checkbox2" value="ROLE_ADMIN" class="pure-input-1-5" />
                                ROLE_ADMIN
                            </label>
                        </div>
                    </div>
                </form><!-- .pureness-member-form -->

                <div class="pureness-member-buttons">
                    <a href="#" class="pure-button">목록</a>
                    <a href="#" class="pure-button pure-button-primary">수정</a>
                </div><!-- .pureness-board-buttons -->

            </div><!-- #content -->
        </div><!-- #section -->

    </div><!-- #main -->
</div><!-- #wrap -->

<div id="footer">
    <div class="pure-g" style="text-align: center; line-height: 50px;">
        <div class="pure-u-1">
            Footer
        </div>
    </div>
</div><!-- #footer -->

</body>
</html>
