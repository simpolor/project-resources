<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>purecss.io</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="../../layouts/layout-2/css/stickyfooter.css">
    <link rel="stylesheet" href="../../layouts/layout-2/css/layout.css">
    <link rel="stylesheet" href="../../pureness/css/pureness.css">
    <link rel="stylesheet" href="../../component/css/pureness-pagination.css">
    <link rel="stylesheet" href="css/pureness-card.css">
    <style type="text/css">
        #content {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="main">

            <div id="header">
                <div class="pure-g" style="text-align: center; line-height: 50px;">
                    <div class="pure-u-1">
                        Header
                    </div>
                </div>
            </div><!-- #header -->

            <div id="nav">
                <div class="pure-g" style="text-align: center; line-height: 50px;">
                    <div class="pure-u-1">
                        Nav
                    </div>
                </div>
            </div><!-- #nav -->

            <div id="content">
                <div id="main-section">

                    <div class="pureness-card-title">
                        <h2>카드 게시판</h2>
                    </div><!-- .pureness-card-title -->

                    <div class="pureness-card-list">
                        <div class="pureness-card-item">
                            <img src="images/no-image.png" class="pureness-img-responsive" />
                            <span class="title">타이틀1</span>
                            <span class="content">내용1</span>
                        </div>

                        <div class="pureness-card-item">
                            <img src="images/no-image.png" class="pureness-img-responsive" />
                            <span class="title">타이틀2</span>
                            <span class="content">내용2</span>
                        </div>

                        <div class="pureness-card-item">
                            <img src="images/no-image.png" class="pureness-img-responsive" />
                            <span class="title">타이틀3</span>
                            <span class="content">내용3</span>
                        </div>

                        <div class="pureness-card-item">
                            <img src="images/no-image.png" class="pureness-img-responsive" />
                            <span class="title">타이틀4</span>
                            <span class="content">내용4</span>
                        </div>

                        <div class="pureness-card-item">
                            <img src="images/no-image.png" class="pureness-img-responsive" />
                            <span class="title">타이틀5</span>
                            <span class="content">내용5</span>
                        </div>

                        <div class="pureness-card-item">
                            <img src="images/no-image.png" class="pureness-img-responsive" />
                            <span class="title">타이틀6</span>
                            <span class="content">내용6</span>
                        </div>

                    </div><!-- .pureness-card-list -->

                    <div id="pagination" class="pureness-pagination">
                        <ul>
                            <li class=""><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                            <li class=""><a href="#"><i class="fa fa-angle-left"></i></a></li>

                            <li class="active"><a>1</a></li>
                            <li><a>2</a></li>
                            <li><a>3</a></li>
                            <li><a>4</a></li>
                            <li><a>5</a></li>

                            <li class=""><a href="#"><i class="fa fa-angle-right"></i></a></li>
                            <li class="disabled"><a href="#"><i class="fa fa-angle-double-right"></i></a></li>
                        </ul>
                    </div><!-- .pureness-pagination -->

                    <div class="pureness-card-buttons">
                        <a href="admin-board-write.html" class="pure-button pure-button-primary">글쓰기</a>
                    </div><!-- .pureness-card-buttons -->

                    <form class="pure-form pure-g pureness-card-search">
                        <div class="pure-u-1-4">
                            <select id="state">
                                <option>검색조건</option>
                            </select>
                        </div>
                        <div class="pure-u-5-8">
                            <input type="text" placeholder="검색내용">
                        </div>
                        <div class="pure-u-1-8">
                            <button type="submit" class="pure-button">검색</button>
                        </div>
                    </form><!-- .pureness-card-search -->

                </div><!-- #content -->
            </div><!-- #section -->

        </div><!-- #main -->
    </div><!-- #wrap -->

    <div id="footer">
        <div class="pure-g" style="text-align: center; line-height: 50px;">
            <div class="pure-u-1">
                Footer
            </div>
        </div>
    </div><!-- #footer -->

</body>
</html>
