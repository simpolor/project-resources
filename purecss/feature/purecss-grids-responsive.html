<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>purecss.io</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
		<!--[if lte IE 8]>
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
		<![endif]-->
		<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
		<!--<![endif]-->
        <style>
            h1{
                padding: 0.6em 0.6em;
            }
            .division {
                padding: 2.4em 1.2em;
                border-top: 1px solid #000;
            }
        </style>
	</head>
	<body>
		<h1>Purecss Grid</h1>
		
		<div class="division">
			<h3>Default Grid</h3>

			<div class="pure-g">
			    <div class="pure-u-1-3" style="background: #A6A6A6;">1-3</div>
			    <div class="pure-u-1-3" style="background: #BDBDBD;">1-3</div>
			    <div class="pure-u-1-3" style="background: #D5D5D5;">1-3</div>
			</div>
		</div>

		<div class="division">
			<h3>Grid Small ( min-width: 35.5em / ≥ 568px )</h3>

			<div class="pure-g">
			    <div class="pure-u-1 pure-u-sm-1-3" style="background: #A6A6A6;">1-3</div>
			    <div class="pure-u-1 pure-u-sm-1-3" style="background: #BDBDBD;">1-3</div>
			    <div class="pure-u-1 pure-u-sm-1-3" style="background: #D5D5D5;">1-3</div>
			</div>
		</div>

		<div class="division">
			<h3>Grid Medium ( min-width: 48em / ≥ 768px )</h3>

			<div class="pure-g">
			    <div class="pure-u-1 pure-u-md-1-3" style="background: #A6A6A6;">1-3</div>
			    <div class="pure-u-1 pure-u-md-1-3" style="background: #BDBDBD;">1-3</div>
			    <div class="pure-u-1 pure-u-md-1-3" style="background: #D5D5D5;">1-3</div>
			</div>
		</div>

		<div class="division">
			<h3>Grid Large ( min-width: 64em / ≥ 1024px )</h3>

			<div class="pure-g">
			    <div class="pure-u-1 pure-u-lg-1-3" style="background: #A6A6A6;">1-3</div>
			    <div class="pure-u-1 pure-u-lg-1-3" style="background: #BDBDBD;">1-3</div>
			    <div class="pure-u-1 pure-u-lg-1-3" style="background: #D5D5D5;">1-3</div>
			</div>
		</div>

		<div class="division">
			<h3>Grid Extra Large ( min-width: 80em / ≥ 1280px )</h3>
			
			<div class="pure-g">
			    <div class="pure-u-1 pure-u-xl-1-3" style="background: #A6A6A6;">1-3</div>
			    <div class="pure-u-1 pure-u-xl-1-3" style="background: #BDBDBD;">1-3</div>
			    <div class="pure-u-1 pure-u-xl-1-3" style="background: #D5D5D5;">1-3</div>
			</div>
		</div>

	</body>
</html>
